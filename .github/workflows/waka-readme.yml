name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_UPDATED_DATE: false
          SHOW_TITLE: true
          SECTION_NAME: waka
          CODE_LANG: all
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: "Updated waka-readme graph with new metrics"
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com

      - run: |
          updated_line="Updated automatically from WakaTime on $(date +"%d/%m/%Y %H:%M")"
          awk -v line="$updated_line" '
          BEGIN {found=0}
          {
            print
            if (!found && $0 ~ /<!--START_SECTION:waka-->/) {
              getline
              print line
              print ""
              print $0
              found=1
            }
          }' README.md > temp.md && mv temp.md README.md
          git config --global user.name "GitHubActionBot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated waka-readme stats and date" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main || echo "Rebase skipped"
          git push origin main || git push origin main --force
