name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          BLOCKS: "languages, editors, projects"
          TIME_RANGE: "all_time"
      - run: |
          DATE="ðŸ•’ Last Updated: $(date +'%d %B %Y')"
          sed -i "/<!--START_SECTION:waka-->/a $DATE" README.md
      - run: |
          git config --global user.name "GitHubActionBot"
          git config --global user.email "action@github.com"
      - run: |
          git add README.md
          git commit -m "ðŸ•’ Update WakaTime stats with last updated date" || echo "No changes to commit"
          git push
