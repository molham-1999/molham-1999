name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Waka Readme
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          SECTION_NAME: waka
          BLOCKS: "->"
          CODE_LANG: all
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true
          STOP_AT_OTHER: false
          COMMIT_MESSAGE: "Updated waka-readme graph with new metrics"
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: Molham
          AUTHOR_EMAIL: admin@malhoum.com

      - name: Add execution date at top of README
        run: |
          echo "=== تنفيذ الأمر ===" > temp.md
          date +"%d/%m/%Y %H:%M:%S" >> temp.md
          echo "" >> temp.md
          cat README.md >> temp.md
          mv temp.md README.md

      - name: Commit updated README with date
        run: |
          git config --global user.name "GitHubActionBot"
          git config --global user.email "action-bot@github.com"
          git add README.md
          git commit -m "Added execution date to README" || echo "No changes to commit"
          git push
