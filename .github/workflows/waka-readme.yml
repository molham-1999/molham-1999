name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: molham-1999/molham-1999
          SHOW_TITLE: false
          SECTION_NAME: waka
          BLOCKS: all
          CODE_LANG: all
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMIT_MESSAGE: "Update WakaTime stats with colors and date"
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: Molham
          AUTHOR_EMAIL: admin@malhoum.com
      - name: Beautify WakaTime README
        run: |
          DATE=$(date '+%B %d, %Y')
          sed -i "/<!-- START_WAKATIME -->/,/<!-- END_WAKATIME -->/c\<div align='center'>\n<h2>ðŸ“Š WakaTime Stats</h2>\n<p>Last updated: $DATE</p>\n<pre>\n$(cat README.md | grep -A 20 "waka")\n</pre>\n</div>" README.md
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'Molham'
          author_email: 'admin@malhoum.com'
          message: 'Beautified WakaTime stats with date'
