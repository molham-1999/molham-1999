name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install WakaReadme
        run: |
          python -m pip install --upgrade pip
          pip install waka-readme

      - name: Generate WakaTime stats
        run: |
          waka-readme \
            --gh-token ${{ secrets.GITHUB_TOKEN }} \
            --waka-api-key ${{ secrets.WAKATIME_API_KEY }} \
            --target-path README.md \
            --section-name "waka" \
            --blocks "languages" \
            --time-range "all_time" \
            --show-title true

      - name: Add last updated date
        run: |
          DATE=$(date +"%d %B %Y")
          sed -i "1i <!--START_SECTION:waka-->\nðŸ•’ Last Updated: $DATE\n<!--END_SECTION:waka-->" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "GitHubActionBot"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "ðŸ•’ Update WakaTime stats with last updated date" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main --force
